<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-content>
        <ion-list class="head-decoration">
          <ion-avatar slot="start" class="user-avatar">
              <img src="assets/img/avatar.png">
            </ion-avatar>
            <ion-label>
              <ion-text color="light">
                <h1><strong>&nbsp;Tourisme App</strong></h1>
              </ion-text>
              <ion-text color="light">
                <h3>
                  &nbsp;farih.anas919@gmail.com
                </h3>
              </ion-text>
            </ion-label>
        </ion-list>
        <ion-list *ngFor="let pages of navigate">
          <ion-menu-toggle auto-hide="true">
            <ion-item [routerLink]="pages.url" routerDirection="forward">
                <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                    {{pages.title}} 
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet  id="content1"></ion-router-outlet>
</ion-app>
